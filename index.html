<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <title>WeatherApp</title>
</head>
<body>
    <div class="container"> <!--100vh e i row a 20 tipo-->
        <div class="row justify-content-center mt-5">
            <h2 class="title-header"> WeatherApp </h2>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-auto location">
                <div>
                    <input type="text" value="Write a city" class="input-city p-2"></input>
                    <input type="submit" value="Vai" id="btn" class="button-search p-2"></input>
                </div>
            </div>
            <div class="col-lg-auto icon-weather">
                <img src="http://openweathermap.org/img/wn/02d@2x.png" width="180" height="180" class="img-current-weather"></img>
            </div>
        </div>
        <div class="row justify-content-center temperature mt-3">
            <div class="col-lg-auto"> 
                <div id="degree-section" class="degree"> 
                    <h2 class="temperature-degree mr-3">--</h2>
                    <span class="temperature-convention">Kelvin</span>
                </div> 
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-auto content-description">
                <div>
                    <div class="temperature-description">Description of weather</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-auto">
                <div class="date-section">
                    <span> Temperatura minima </span>
                    <div class="temperature-min">--</div>
                </div>
            </div>
            <div class="col-lg-auto">
                <div class="date-section">
                    <span> Temperatura massima </span>
                    <div class="temperature-max">--</div>
                </div>
            </div>
            <div class="col-lg-auto">
                <div class="date-section">
                    <span> Umidità </span>
                    <div class="umidita">--</div>
                </div>
            </div>
            <div class="col-lg-auto">
                <div class="date-section">
                    <span> Velocità del vento </span>
                    <div class="speed-wind">--</div>
                </div>
            </div>
            <div class="col-lg-auto">
                <div class="date-section">
                    <span> Pressione </span>
                    <div class="pressione">--</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
